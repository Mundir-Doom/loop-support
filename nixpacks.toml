providers = ["python"]

[phases.setup]
nixPkgs = ["python311", "nodejs-18_x"]

[phases.install]
cmds = [
  "cd Support_Page_Design/backend && python -m ensurepip --upgrade",
  "cd Support_Page_Design/backend && python -m pip install --upgrade pip",
  "cd Support_Page_Design/backend && python -m pip install -e .",
  "cd Support_Page_Design && npm install"
]

[phases.build]
cmds = [
  "cd Support_Page_Design && npm run build"
]

[phases.start]
cmd = "cd Support_Page_Design/backend && python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT"
